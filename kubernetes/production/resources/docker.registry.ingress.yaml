apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-docker-registry-ingress
  labels:
    app.kubernetes.io/name: docker-registry-ingress
    app.kubernetes.io/instance: my-docker-registry-ingress
  annotations:
    cert-manager.io/issuer: letsencrypt-prod-issuer
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: 5g
spec:
  rules:
    - host: docker.registry.geekcity.tech
      http:
        paths:
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: my-docker-registry
                port:
                  number: 5000
  tls:
    - hosts:
        - docker.registry.geekcity.tech
      secretName: docker-registry-geekcity-tech-tls
