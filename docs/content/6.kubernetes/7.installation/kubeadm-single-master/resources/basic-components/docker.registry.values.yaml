image:
  repository: registry
  tag: 2.7.1
ingress:
  enabled: false
persistence:
  enabled: false
extraEnvVars:
  - name: REGISTRY_AUTH
    value: "htpasswd"
  - name: REGISTRY_AUTH_HTPASSWD_REALM
    value: "Registry Realm"
  - name: REGISTRY_AUTH_HTPASSWD_PATH
    value: "/auth/htpasswd"
extraVolumeMounts:
  - name: auth
    mountPath: /auth
    readOnly: true
extraVolumes:
  - name: auth
    secret:
      secretName: docker-registry-secret
      items:
        - key: htpasswd
          path: htpasswd
