---
apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: flink-connectors-s3-with-parquet-demo
spec:
  image: docker.io/wangz2019/flink-connectors-s3-with-parquet-demo:latest
  podTemplate:
    spec:
      containers:
      - name: flink-main-container
        imagePullPolicy: Always
        env:
        - name: S3_SCHEMA
          value: http
        - name: S3_HOST
          value: minio
        - name: S3_PORT
          value: "9000"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootUser
        - name: S3_ACCESS_SECRET
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: rootPassword
        - name: S3_BUCKET
          value: flink-connectors-s3-with-parquet-demo
        - name: CHECKPOINT_INTERVAL
          value: "10000"
  flinkVersion: v1_17
  ingress:
    template: "flink.k8s.io/{{namespace}}/{{name}}(/|$)(.*)"
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: self-signed-ca-issuer
      nginx.ingress.kubernetes.io/rewrite-target: /$2
  flinkConfiguration:
    taskmanager:numberOfTaskSlots: "2"
  serviceAccount: flink
  jobManager:
    resource:
      memory: 1024m
      cpu: 0.5
  taskManager:
    resource:
      memory: 1024m
      cpu: 0.5
  job:
    jarURI: local:///app/flink-application.jar
    parallelism: 2
    entryClass: tech.geekcity.flink.connectors.s3.parquet.SinkToS3WithParquet
    args: []
  mode: native
