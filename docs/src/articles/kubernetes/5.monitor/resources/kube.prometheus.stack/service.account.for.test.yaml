---
apiVersion: "v1"
kind: "ServiceAccount"
metadata:
  name: "prometheus-for-test"
---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRole"
metadata:
  name: "prometheus-for-test"
rules:
- apiGroups:
  - ""
  resources:
  - "nodes"
  - "nodes/metrics"
  - "services"
  - "endpoints"
  - "pods"
  verbs:
  - "get"
  - "list"
  - "watch"
- apiGroups:
  - ""
  resources:
  - "configmaps"
  verbs:
  - "get"
- apiGroups:
  - "networking.k8s.io"
  resources:
  - "ingresses"
  verbs:
  - "get"
  - "list"
  - "watch"
- nonResourceURLs:
  - "/metrics"
  verbs:
  - "get"
---
apiVersion: "rbac.authorization.k8s.io/v1"
kind: "ClusterRoleBinding"
metadata:
  name: "prometheus-for-test"
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "ClusterRole"
  name: "prometheus-for-test"
subjects:
- kind: "ServiceAccount"
  name: "prometheus-for-test"
  namespace: "test"
